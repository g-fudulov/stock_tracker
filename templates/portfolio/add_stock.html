{% extends 'base.html' %}
{% block page_content %}
    <section class="heading wrapper hidden">
        <h2>Add Stock to Portfolio</h2>
    </section>
    <section class="bottom hidden">
        <form method="post" class="wrapper orders">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Stock</button>
        </form>
    </section>
{% endblock %}
