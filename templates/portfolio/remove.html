{% extends 'base.html' %}
{% block page_content %}
  <h1>Remove {{ object.stock.name }}</h1>
    <h3>Your position in {{ object.stock.name }} will be removed. No profits or losses will be recorded!</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
