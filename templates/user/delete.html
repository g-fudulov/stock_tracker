{% extends 'base.html' %}
{% block page_content %}
    <div class="portfolio wrapper info">
        <h2>Delete Profile</h2>
        <p class="warning">All related stocks will be deleted along with your profile!</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
