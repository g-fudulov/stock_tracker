{% extends 'base.html' %}
{% block page_content %}
<main>
    <section class="heading wrapper hidden">
        <h2>Change Email</h2>
    </section>
    <section class="bottom wrapper form hidden">
        <form method="post" class="wrapper form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</main>
{% endblock %}
