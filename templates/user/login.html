{% extends 'base.html' %}
{% block page_content %}
    <section class="heading wrapper hidden">
        <h2>Login</h2>
    </section>
    <section class="bottom wrapper form hidden">
        <form method="post" action="{% url 'login_user' %}" class="wrapper form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </section>
{% endblock %}
