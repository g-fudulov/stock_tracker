{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
</head>
<body>
    <header class="wrapper">
        <a href="{% url 'homepage' %}">
            <div class="img wrapper">
                <img src="{% static 'images/512x512bb.jpg' %}" alt="site logo">
            </div>
        </a>
        {% if request.user.is_anonymous %}
            <a href="{% url 'register_user' %}" style="margin-left: auto;">Register</a>
            <h1 class="heading">Portfolio Tracker</h1>
            <a href="{% url 'login_user' %}" style="justify-self: flex-end; margin-left: auto;">Login</a>
        {% else %}
            <a href="{% url 'portfolio_details' request.user.profile.portfolio.pk %}">My Portfolio</a>
            <h1 class="heading">Portfolio Tracker</h1>
            <a href="{% url 'logout_user' %}">Logout</a>
            <a href="{% url 'profile_details' request.user.profile.pk %}">{{ request.user }}</a>
        {% endif %}
    </header>
    <main>
        {% block page_content %}
        {% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
