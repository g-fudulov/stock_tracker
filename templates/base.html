{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/history.css' %}">
    <link rel="stylesheet" href="{% static 'css/orders.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script defer src="{% static 'js/scrollAnimation.js' %}"></script>
    <script defer src="{% static 'js/panningAnimation.js' %}"></script>
    <script defer src="{% static 'js/mobileMenu.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'images/512x512bb.jpg' %}" sizes="32x32">
</head>
<body>
    <header class="wrapper" style="z-index: 100;">
        <div class="left-section wrapper">
            <div id="mobile-menu"><i class="fa-solid fa-bars"></i></div>
            <a href="{% url 'homepage' %}" class="mobile-hide">
                <div class="img wrapper">
                    <img src="{% static 'images/512x512bb.jpg' %}" alt="site logo" draggable="false">
                </div>
            </a>
            {% if request.user.is_anonymous %}
                <nav id="menu-nav">
                    <ul>
                       <li>
                           <a href="{% url 'homepage' %}">Home</a>
                       </li>
                        <li>
                            <a href="{% url 'register_user' %}">Register</a>
                        </li>
                        <li>
                            <a href="{% url 'login_user' %}">Login</a>
                        </li>
                    </ul>
                </nav>

                <a href="{% url 'register_user' %}" class="mobile-hide">Register</a>
                </div>
                <h1 class="heading">Portfolio Tracker</h1>
                <a href="{% url 'login_user' %}">Login</a>
            {% else %}
                <nav id="menu-nav">
                    <ul>
                       <li>
                           <a href="{% url 'homepage' %}">Home</a>
                       </li>
                        <li>
                            <a href="{% url 'portfolio_details' request.user.profile.portfolio.pk %}">My Portfolio</a>
                        </li>
                        <li>
                            <a href="{% url 'profile_details' request.user.profile.pk %}">Profile</a>
                        </li>
                    </ul>
                </nav>

                <a href="{% url 'portfolio_details' request.user.profile.portfolio.pk %}" class="mobile-hide">My Portfolio</a>
                </div>
                <h1 class="heading">Portfolio Tracker</h1>
                <a href="{% url 'profile_details' request.user.profile.pk %}">Profile</a>
            {% endif %}
    </header>
        {% block page_content %}
        {% endblock %}
</body>
</html>
